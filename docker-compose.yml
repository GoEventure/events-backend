version: "3.8"

services:

  db:
    container_name: events_db
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 5050:80
    depends_on:
      - db

  app:
    container_name: events_app
    build:
      context: .
      dockerfile: .docker/Dockerfile
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_DB=${DB_NAME}
      - X_TOKEN=${X_TOKEN}
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    restart: always

  test:
    container_name: events_app_test
    build:
      context: .
      dockerfile: .docker/TestsDockerfile
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_DB=${DB_NAME}
      - X_TOKEN=${X_TOKEN}
    command: pytest --cov=app --cov-report=xml
    volumes:
      - .:/app
    depends_on:
      - db
